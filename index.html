<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form">
                <label for="task">
                    Create new To Do 
                    <input id="task" name="task">
                </label>
                <button class="btn_add"> Add</button>
            </div>
            <div class="task_wrapper">
                <div class="task_box" id="todo">
                    <h3 class="task_title">To Do</h3>
                </div>
                <div class="task_box" id="progress">
                    <h3 class="task_title">In progress</h3>
                </div>
                <div class="task_box" id="done">
                    <h3 class="task_title">Done</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tools.js"></script>
</body>
</html>
